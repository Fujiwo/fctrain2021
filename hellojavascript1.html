<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no">
    <title>Hello JavaScript | FC</title>
    <style>
    </style>
</head>

<body>
    <div>
            <!-- type="text"  -->
        <input id="textBox" value="" placeholder="ここに名前を入れてください。" >
        <button type="button" onclick="onButtonClick()">何か文字列を入れたら、ここをクリック</button>
        <div id='display'>ここに表示される</div>
    </div>

    <script type="text/javascript">
        function onButtonClick() {
            let textBox = document.getElementById('textBox'); // 'textBox' という id を持つ要素を取得し、textBox とする
            let text = textBox.value; // textBox の値を取得し、text とする
            let display = document.getElementById('display'); // 'display' という id を持つ要素を取得し、display とする
            display.innerHTML = '<ul><li>福井県</li><li>石川県</li><li>' + text + '</li><ul>'; // display の中の文字列を text に置き換える
        }
    </script>
</body>
</html>
